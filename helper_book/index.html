<!DOCTYPE html>
<html>
<head>
  <title>Autism Parent Helper</title>
</head>

<body>

  <header>
    <h1>Autism Parent Helper</h1>
    <p>We're here to listen and support you</p>
  </header>

  <main>
    <form action="/get_response" method="POST">
      <label for="concern">What concerns do you want to share today?</label><br>
      <textarea id="concern" name="concern" rows="4" cols="50"></textarea><br><br>
      
      <input type="submit" value="Get Advice">
    </form>

    <div id="response">
      <!-- Response inserted from Flask route -->
    </div>

  </main>
  
</body>
</html>
